<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Handwriting Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Pacifico', cursive;
}

body{
    height:100vh;
    overflow:hidden;
    background:url("https://images.unsplash.com/photo-1518837695005-2083093ee35b") center/cover no-repeat;
    transition:background 2s ease;
}

/* Dark overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* Rain effect */
.rain{
    position:fixed;
    inset:0;
    pointer-events:none;
    background-image:url("https://i.imgur.com/NM8sZ3P.png");
    animation:rain 0.5s linear infinite;
    opacity:0.6;
    z-index:2;
}

@keyframes rain{
    0%{background-position:0 0;}
    100%{background-position:0 100%;}
}

.container{
    position:relative;
    z-index:3;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    padding:20px;
}

.glow{
    font-size:3rem;
    text-shadow:0 0 10px #ff4d6d, 0 0 30px #ff4d6d;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4d6d; }
    to{ text-shadow:0 0 30px #ff85a2; }
}

button{
    margin-top:30px;
    padding:15px 40px;
    font-size:1.3rem;
    border:none;
    border-radius:40px;
    cursor:pointer;
    background:#ff4d6d;
    color:#fff;
    box-shadow:0 0 20px #ff4d6d;
}

/* Letter */
#letterBox{
    display:none;
    background:rgba(255,255,255,0.95);
    color:#111;
    padding:30px;
    border-radius:20px;
    max-width:600px;
    font-size:2rem;
    font-family:'Great Vibes', cursive;
    box-shadow:0 0 40px rgba(255,0,80,0.5);
}

/* Proposal */
#proposal{
    display:none;
    margin-top:20px;
}

.yes{
    background:#ff006e;
}

.no{
    background:#444;
    position:relative;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>
<div class="rain" id="rain"></div>

<div class="container">

    <h1 class="glow" id="startText">Some days felt empty‚Ä¶</h1>
    <button id="startBtn">Then you happened</button>

    <div id="letterBox"></div>

    <div id="proposal">
        <h1 class="glow">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="yes" onclick="yesClick()">YES</button>
        <button class="no" id="noBtn">NO</button>
    </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const letterBox = document.getElementById("letterBox");
const overlay = document.getElementById("overlay");
const rain = document.getElementById("rain");
const proposal = document.getElementById("proposal");

const letterText = 
"I don‚Äôt know when it started,\n\n" +
"but somewhere between small talks\n" +
"and silent smiles,\n" +
"you became my favorite feeling.\n\n" +
"You turned storms into calm,\n" +
"and ordinary days into something\n" +
"I wait for.\n\n" +
"‚Äî With love,\nSaikat ‚ù§Ô∏è";

startBtn.onclick = () => {
    startBtn.style.display="none";
    document.getElementById("startText").style.display="none";

    // Change mood
    rain.style.display="none";
    overlay.style.background="rgba(255,120,150,0.3)";
    document.body.style.backgroundImage =
    "url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')";

    letterBox.style.display="block";
    typeWriter(letterText, letterBox, () => {
        proposal.style.display="block";
    });
};

// Typing effect
function typeWriter(text, element, callback){
    let i=0;
    element.innerHTML="";
    const interval = setInterval(()=>{
        element.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        if(i >= text.length){
            clearInterval(interval);
            callback();
        }
    },60);
}

// NO buttonÈÄÉË∑ë
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", ()=>{
    noBtn.style.left = Math.random()*200 - 100 + "px";
    noBtn.style.top  = Math.random()*200 - 100 + "px";
});

// YES click
function yesClick(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:#ff4d6d;
        color:white;
        font-size:3rem;
        font-family:'Pacifico',cursive;
        text-shadow:0 0 30px white;">
        üåπ You just made my 14th February perfect üåπ
        <br><br>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>`;
}
</script>

</body>
</html>
