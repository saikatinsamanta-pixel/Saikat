<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#ff0055,#6a00ff,#00c6ff);
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.65);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,100,0.9);
}

/* TEXT FIX */
h1{
  color:#ffffff;
  font-size:42px;
  text-shadow:0 0 10px #ff66cc,0 0 20px #ff1a75;
}

p{
  color:#ffccff;
  font-size:20px;
  margin-top:10px;
}

/* BUTTONS */
.buttons{
  margin-top:30px;
  position:relative;
  height:80px;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

#yes{
  background:#ff0066;
  color:white;
}

#no{
  background:#444;
  color:white;
  position:absolute;
  left:140px;
}

/* ROSE SCREEN */
.rose{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  color:white;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.rose img{
  width:250px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will You Be My Valentine?</h1>
  <p>With love ‚ù§Ô∏è Saikat</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòú</button>
  </div>
</div>

<div class="rose" id="rose">
  <img src="https://pngimg.com/uploads/rose/rose_PNG669.png">
  <h1>I Love You üíï</h1>
</div>

<script>
const noBtn=document.getElementById("no");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*250+"px";
};

document.getElementById("yes").onclick=()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("rose").style.display="flex";
};
</script>

</body>
</html>
