<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ROMANTIC GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1518199266791-5375a83190b7");
  background-size:cover;
  background-position:center;
  overflow:hidden;
}

/* MAIN CARD */
.card{
  background:rgba(0,0,0,0.55);
  padding:45px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,120,0.8);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* TEXT STYLE */
h1{
  font-family:'Great Vibes',cursive;
  font-size:56px;
  color:#ffd6e8;
  text-shadow:0 0 15px #ff4d94,0 0 30px #ff1a75;
}

p{
  font-family:'Playfair Display',serif;
  font-size:20px;
  color:#ffe6f2;
  margin-top:12px;
}

/* BUTTONS */
.buttons{
  margin-top:35px;
  position:relative;
  height:90px;
}

button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  font-family:'Playfair Display',serif;
}

#yes{
  background:linear-gradient(45deg,#ff0055,#ff66b2);
  color:white;
  box-shadow:0 0 20px #ff1a75;
}

#yes:hover{
  transform:scale(1.08);
}

#no{
  background:#444;
  color:white;
  position:absolute;
  left:160px;
}

/* ROSE SCREEN */
.rose{
  display:none;
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
  background-size:cover;
  background-position:center;
  color:white;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.rose img{
  width:260px;
  animation:bloom 2s ease forwards;
}

@keyframes bloom{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.rose h2{
  font-family:'Great Vibes',cursive;
  font-size:52px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_64c1c7c6a3.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Will You Be My Valentine?</h1>
  <p>With love ‚ù§Ô∏è Saikat</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòú</button>
  </div>
</div>

<div class="rose" id="rose">
  <img src="https://pngimg.com/uploads/rose/rose_PNG669.png">
  <h2>I Love You üíï</h2>
</div>

<script>
const noBtn=document.getElementById("no");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*260+"px";
  noBtn.style.top=Math.random()*60+"px";
};

document.getElementById("yes").onclick=()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("rose").style.display="flex";
};
</script>

</body>
</html>
